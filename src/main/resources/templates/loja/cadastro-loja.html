<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Loja - Markfy</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@600&family=Roboto:wght@400;500&display=swap" rel="stylesheet">

  <style>
    body {
        font-family: 'Roboto', sans-serif;
        margin: 0;
        padding: 0;
        background-color: #fff;
        color: #000;
    }

    .logo-container {
        background-color: #000;
        color: #fff;
        border-bottom: 4px solid #563d7c;
    }

    .logo {
        font-family: 'Oswald', sans-serif;
        font-size: 2.5rem;
        color: #fff;
    }

    a {
        color: #fff;
        text-decoration: none;
    }

    a:hover {
        text-decoration: none;
        color: #563d7c;
    }

    /* Section Form */
    .form-section {
        padding: 50px 0;
        background-color: #f8f9fa;
    }

    .form-section h2 {
        font-family: 'Oswald', sans-serif;
        color: #563d7c;
        font-size: 2.5rem;
        margin-bottom: 30px;
    }

    .form-section .form-control {
        border-radius: 10px;
        padding: 10px;
    }

    .form-section .btn-primary {
        background-color: #563d7c;
        border-color: #563d7c;
        padding: 10px 30px;
        border-radius: 30px;
    }

    .form-section .btn-primary:hover {
        background-color: #452a65;
        border-color: #452a65;
    }

    .footer {
        background-color: #000;
        color: #fff;
        padding: 30px 0;
        text-align: center;
        border-top: 4px solid #563d7c;
        position: absolute;
        width: 100%;
        bottom: 0%;
    }

    .footer a {
        color: #563d7c;
    }

    .footer a:hover {
        color: #ddd;
    }
  </style>
</head>
<body>

<div class="logo-container mb-3 p-4 d-flex justify-content-between align-items-center">
  <a href="/" class="logo">Markfy</a>
  <div>
    <a href="/login" class="btn btn-outline-light" th:text="#{login.console}">Entrar no Console</a>
  </div>
</div>

<section class="form-section">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <h2 th:text="#{register.store.title}">Cadastre sua Loja</h2>
        <form  th:object="${cadastroLojaUsuarioDTO}" action="/loja/cadastrar" method="post">
          <div class="mb-3">
            <label for="nome" class="form-label" th:text="#{store.create.name}">Nome da Loja</label>
            <input type="text" class="form-control" id="nome" th:field="*{nomeLoja}" th:placeholder="#{store.name.placeholder}" required>
          </div>

          <div class="mb-3">
            <label for="cnpj" class="form-label" th:text="#{store.create.cnpj}">CNPJ</label>
            <input type="text" class="form-control" id="cnpj" th:field="*{cnpj}" th:placeholder="#{store.cnpj.placeholder}" required>
          </div>

          <div class="mb-3">
            <label for="nomeUsuario" class="form-label" th:text="#{user.firstName}">Nome do Usuário</label>
            <input type="text" class="form-control" id="nomeUsuario" th:field="*{nomeUsuario}" th:placeholder="#{user.firstName.placeholder}" required>
          </div>

          <div class="mb-3">
            <label for="sobrenomeUsuario" class="form-label" th:text="#{user.lastName}">Sobrenome do Usuário</label>
            <input type="text" class="form-control" id="sobrenomeUsuario" th:field="*{sobrenomeUsuario}" th:placeholder="#{user.lastName.placeholder}" required>
          </div>

          <div class="mb-3">
            <label for="emailUsuario" class="form-label" th:text="#{user.email}">Email</label>
            <input type="email" class="form-control" id="emailUsuario" th:field="*{emailUsuario}" th:placeholder="#{user.email.placeholder}" required>
          </div>

          <div class="mb-3">
            <label for="senha#" class="form-label" th:text="#{user.password}">Senha</label>
            <input type="password" class="form-control" id="senha#" th:placeholder="#{user.password.placeholder}" required>
          </div>

          <div class="mb-3">
            <label for="senha" class="form-label" th:text="#{user.password.confirm}">Confirme a senha</label>
            <input type="password" class="form-control" id="senha" th:field="*{senha}" th:placeholder="#{user.password.confirm.placeholder}" required>
          </div>

          <!-- Botão Enviar -->
          <button type="submit" class="btn btn-primary" th:text="#{register.store.button}">Cadastrar Loja</button>
        </form>
      </div>
    </div>
  </div>
</section>

<footer class="footer">
  <p>&copy; 2024 Markfy. <span th:text="#{footer.rights}">Todos os direitos reservados.</span></p>
  <p>
    <a href="#" th:text="#{footer.terms}">Termos de Serviço</a> |
    <a href="#" th:text="#{footer.privacy}">Política de Privacidade</a>
  </p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>

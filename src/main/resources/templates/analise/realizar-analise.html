<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <head th:replace="~{base :: head}"></head>
  <style>
    .content {
        margin: 0;
        font-family: Arial, sans-serif;
        margin-left: 280px;
        padding: 20px;
    }

    .content-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
    }

    .content-header h1 {
        margin: 0;
    }

    .btn {
        background-color: #563d7c;
        color: #fff;
        border: none;
        padding: 10px 20px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 1rem;
        border-radius: 4px;
        cursor: pointer;
    }

    .btn:hover {
        background-color: #452a5e;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      margin-bottom: 20px;
    }

    .form-group label {
        display: block;
        margin-bottom: 10px;
        font-size: 1.1rem;
        font-weight: bold;
    }

    .form-group select {
        padding: 16px;
    }

    .form-group input[type="submit"] {
        background-color: #563d7c;
        color: #fff;
        border: none;
        padding: 10px 20px;
        font-size: 1rem;
        border-radius: 4px;
        cursor: pointer;
        width: 100px;
        align-self: self-end;
    }

    .form-group input[type="submit"]:hover {
        background-color: #452a5e;
    }

    .product-list {
        margin-top: 20px;
    }

    .table-container {
        margin-top: 40px;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 20px;
        font-size: 1rem;
    }

    table, th, td {
        border: 1px solid #ddd;
    }

    th, td {
        padding: 12px;
        text-align: left;
    }

    th {
        background-color: #563d7c;
        color: white;
    }

    tr:nth-child(even) {
        background-color: #f2f2f2;
    }
  </style>
</head>
<body>
<div th:replace="~{base :: menu(page='analises')}"></div>
<div class="content">
  <div class="content-header">
    <h1>Análise de Produtos</h1>
  </div>

  <form action="/analise/realizar" method="post">
    <div class="form-group">
      <label for="produto">Selecione um Produto:</label>
      <select id="produto" name="produto" required>
        <option value="">Escolha um produto</option>
        <option th:each="produto : ${produtos}" th:value="${produto.idProduto}" th:text="${produto.nome}">Nome do Produto</option>
      </select>
    </div>

    <div class="form-group">
      <input type="submit" value="Analisar" class="btn">
    </div>
  </form>

  <div class="table-container" th:if="${cliente != null}">
    <h2>Resultados da Análise</h2>
    <table>
      <thead>
      <tr>
        <th th:text="#{cliente.nome}">Nome</th>
        <th th:text="#{cliente.sobrenome}">Sobrenome</th>
        <th th:text="#{cliente.email}">E-mail</th>
        <th th:text="#{cliente.cpf}">CPF</th>
      </tr>
      </thead>
      <tbody>
      <tr>
        <td th:text="${cliente.nome}">Nome do cliente</td>
        <td th:text="${cliente.sobrenome}">Sobrenome do cliente</td>
        <td th:text="${cliente.email}">E-mail</td>
        <td th:text="${cliente.cpf}">CPF</td>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>

</body>
</html>

<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Loja - Markfy</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@600&family=Roboto:wght@400;500&display=swap" rel="stylesheet">

  <style>
    body {
        font-family: 'Roboto', sans-serif;
        margin: 0;
        padding: 0;
        background-color: #fff;
        color: #000;
    }

    .logo-container {
        background-color: #000;
        color: #fff;
        border-bottom: 4px solid #563d7c;
    }

    .logo {
        font-family: 'Oswald', sans-serif;
        font-size: 2.5rem;
        color: #fff;
    }

    a {
        color: #fff;
        text-decoration: none;
    }

    a:hover {
        text-decoration: none;
        color: #563d7c;
    }

    /* Section Form */
    .form-section {
        padding: 50px 0;
        background-color: #f8f9fa;
    }

    .form-section h2 {
        font-family: 'Oswald', sans-serif;
        color: #563d7c;
        font-size: 2.5rem;
        margin-bottom: 30px;
    }

    .form-section .form-control {
        border-radius: 10px;
        padding: 10px;
    }

    .form-section .btn-primary {
        background-color: #563d7c;
        border-color: #563d7c;
        padding: 10px 30px;
        border-radius: 30px;
    }

    .form-section .btn-primary:hover {
        background-color: #452a65;
        border-color: #452a65;
    }

    .footer {
        background-color: #000;
        color: #fff;
        padding: 30px 0;
        text-align: center;
        border-top: 4px solid #563d7c;
    }

    .footer a {
        color: #563d7c;
    }

    .footer a:hover {
        color: #ddd;
    }
  </style>
</head>
<body>

<div class="logo-container mb-3 p-4 d-flex justify-content-between align-items-center">
  <a href="/" class="logo">Markfy</a>
  <div>
    <a href="/login" class="btn btn-outline-light">Entrar no Console</a>
  </div>
</div>

<section class="form-section">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <h2>Cadastre sua Loja</h2>
        <form  th:object="${cadastroLojaUsuarioDTO}" action="/loja/cadastrar" method="post">
          <div class="mb-3">
            <label for="nome" class="form-label">Nome da Loja</label>
            <input type="text" class="form-control" id="nome" th:field="*{nomeLoja}" placeholder="Digite o nome da loja" required>
          </div>

          <div class="mb-3">
            <label for="cnpj" class="form-label">CNPJ</label>
            <input type="text" class="form-control" id="cnpj" th:field="*{cnpj}" placeholder="Digite o CNPJ" required>
          </div>

          <div class="mb-3">
            <label for="nomeUsuario" class="form-label">Nome do Usuário</label>
            <input type="text" class="form-control" id="nomeUsuario" th:field="*{nomeUsuario}" placeholder="Digite seu nome" required>
          </div>

          <div class="mb-3">
            <label for="sobrenomeUsuario" class="form-label">Sobrenome do Usuário</label>
            <input type="text" class="form-control" id="sobrenomeUsuario" th:field="*{sobrenomeUsuario}" placeholder="Digite seu sobrenome" required>
          </div>

          <div class="mb-3">
            <label for="emailUsuario" class="form-label">Email</label>
            <input type="email" class="form-control" id="emailUsuario" th:field="*{emailUsuario}" placeholder="Digite seu email" required>
          </div>

          <div class="mb-3">
            <label for="senha#" class="form-label">Senha</label>
            <input type="password" class="form-control" id="senha#" placeholder="Digite sua senha" required>
          </div>

          <div class="mb-3">
            <label for="senha" class="form-label">Confirme a senha</label>
            <input type="password" class="form-control" id="senha" th:field="*{senha}" placeholder="Confirme sua senha" required>
          </div>

          <!-- Botão Enviar -->
          <button type="submit" class="btn btn-primary">Cadastrar Loja</button>
        </form>
      </div>
    </div>
  </div>
</section>

<footer class="footer">
  <p>&copy; 2024 Markfy. Todos os direitos reservados.</p>
  <p><a href="#">Termos de Serviço</a> | <a href="#">Política de Privacidade</a></p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
